name: ci-tests

on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      - main
  push:
    branches:
      - main

jobs:
  run-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    strategy:
      matrix:
        app-dir: []  # List your application directories here
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: 1.23

      - name: Run tests
        run: |
          cd ${{ matrix.app-dir }}
          gofmt -s -w .
          go vet ./...
          go mod tidy
          go build -o /dev/null ./...
          go test -v ./...