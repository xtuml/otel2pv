name: golang-linting
on:
  pull_request:
    types:
      - opened
      - synchronize
    branches:
      'main'
  push:
    branches:
      main

permissions:
  contents: read
  # Optional: allow read access to pull request. Use with `only-new-issues` option.
  # pull-requests: read

jobs:
  golangci:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          args: --timeout 5m